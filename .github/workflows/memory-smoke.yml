name: Durable Memory Smoke

on:
  pull_request:
  workflow_dispatch:

jobs:
  memory-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Beads CLI
        run: npm install -g @beads/bd

      - name: Durable memory smoke (init -> create -> query)
        run: scripts/ci-memory-smoke.sh
